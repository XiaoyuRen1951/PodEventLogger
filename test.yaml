apiVersion: v1
kind: Pod
metadata:
  name: podeventlogger
  namespace: default
spec:
  nodeSelector:
    kubernetes.io/hostname: xp001
  serviceAccountName: frameworkcontroller
  containers:
  - name: podeventlogger
    image: yzs981130/podeventlogger:version-0.0.2
    command: ["PodEventLogger"]
    #args: ["--kubeconfig","/log/config"]
    restartPolicy: Always
    imagePullPolicy: Always
    volumeMounts:  
    - name: logdir
      mountPath: /log 
  volumes: 
  - name: logdir  
    hostPath:  
      path: /home/amax/rxy-test
